<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>

window.onload=function(){
	var  btn1= document.getElementById('btn1'),
	btn2 = document.getElementById('btn2'),
	timer;
	btn2.onmouseover=btn1.onmouseover = function (){
		clearTimeout(timer);
		btn2.style.display='block';
	};
	btn1.onmouseout=btn2.onmouseout = function (){
		timer=setTimeout(function(){
			btn2.style.display='none';	
		},500)
	};
}	
</script>
</head>

<body>
<div id="btn1" style="width:50px; height:50px; background:red; float:left"></div>
<div id="btn2" style="width:250px; height:250px; background:black;float:left; margin-left:10px; display:none"></div>
</body>
</html>
